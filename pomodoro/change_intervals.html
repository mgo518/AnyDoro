<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="timer.css"> 
    </head>
    <body>
        <h1 class = "title">Settings</h1>


        <div class="interval-presets">
            <p>Time Intervals</p>
            <button id="interval-30m">30 min</button>
            <button id="interval-45m">45 min</button>
            <button id="interval-1h">1 hr</button>
            <button id="interval-2h">2 hrs</button>

        <div class="custom-time">
            <p>Custom Time Interval</p>
            <form action="/action_page.php">

                <input type="number" id="break-interval" name="break-interval"><br><br>
                <input type="submit" value="Set Time">
            </form>
            
            <p>Click on the submit button to submit the form.</p>
        </div>
