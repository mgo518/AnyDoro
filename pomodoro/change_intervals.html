<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="timer.css"> 
    </head>
    <body>
        <h1 class = "title">Settings</h1>


        <div class="interval-presets">
            <p>Work Time Intervals</p>
            <button id="work-30m">30 min</button>
            <button id="work-45m">45 min</button>
            <button id="work-1h">1 hr</button>
            <button id="work-2h">2 hrs</button>
        </div>

        <div class="interval-presets">
            <p>Break Time Intervals</p>
            <button id="break-2m">2 min</button>
            <button id="break-5m">5 min</button>
            <button id="break-10m">10 min</button>
            <button id="break-15m">15 min</button>
        </div>

        <div class="custom-time">
            <p>Custom Time Interval</p>
            <label for="wtime">Work Time (Minutes)</label>
            <input type="number" id="wtime"><br>
            <label for="btime">Break Time (Minutes)</label>
            <input type="number" id="btime"><br>
            <button id="submit-times">Submit</button>
        </div>
        
        <a href="/popup.html" class="button"><img src="/images/back_arrow.png" width = "25" height = "25"></a>
        <script src="change_interval.js"></script>
    </body>
</html>
