<html>
    <head>
        <link rel="stylesheet" href="timer.css"> 
    </head>
    <body>
        <h1 class = "title">Settings</h1>

        <div class="circle">
            <span class="time" id="time-display">00:00:00</span>
        </div>

        <div class="background-presets">

        <div class="custom-background">
            <p>Import Background</p>

            <p>Click on the submit button to submit the form.</p>
        </div>

        
        <a href="/popup.html" class="button"><img src="/images/back_arrow.png" width = "25" height = "25"></a>
