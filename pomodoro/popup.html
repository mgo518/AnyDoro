<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="timer.css"> 
    </head>
    <body>
        
        <img src="images/royalty_free_anime_girl.png" alt="" width="350" height="400">
        <h1 class = "title">Pomodoro Timer</h1>

        <div class="circle">
            <span class="time" id="time-display">00:00:00</span>
        </div>

        <div class="timer-buttons">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>
        

        <button class="gear" id="close-image"><img src="/images/gear.png"></button>
        
        <script src="timer.js"></script>
    </body>

</html>
